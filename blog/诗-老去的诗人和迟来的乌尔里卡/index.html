        <h1>诗  老去的诗人和迟来的乌尔里卡</h1>
        <div class="mb-3 post-meta">
          
          
          <span class="border-bottom border-primary "></span>
          <span>23 May 2019</span>
          
        </div>

        <div class="content mb-5">
          <p><img src="/post_img/%E8%AF%97%20%20%E8%80%81%E5%8E%BB%E7%9A%84%E8%AF%97%E4%BA%BA%E5%92%8C%E8%BF%9F%E6%9D%A5%E7%9A%84%E4%B9%8C%E5%B0%94%E9%87%8C%E5%8D%A1/00831rSTly1gcmfllb3pyj312c0u07wh.jpg" alt=""></p>
<p>乌尔里卡来的太晚</p>
<p>晚到诗人盲了双目</p>
<p>松弛了指节</p>
<p>迟来的乌尔里卡</p>
<p>如果他的眼没有盲</p>
<p>就会发现</p>
<p>你的面孔</p>
<p>美得像一首等待描绘的诗</p>
<p><img src="/post_img/%E8%AF%97%20%20%E8%80%81%E5%8E%BB%E7%9A%84%E8%AF%97%E4%BA%BA%E5%92%8C%E8%BF%9F%E6%9D%A5%E7%9A%84%E4%B9%8C%E5%B0%94%E9%87%8C%E5%8D%A1/00831rSTly1gcmflnyftyj30u010gwuo.jpg" alt=""></p>
<p>时间如同沙漏的沙粒一般流逝</p>
<p>地老天荒的爱在幽暗中荡漾</p>
<p>爱情在时间的血管中一来再来</p>
<p>如同死去的灵魂</p>
<p>在不同的血管中</p>
<p>一次再一次醒来</p>
<p><img src="/post_img/%E8%AF%97%20%20%E8%80%81%E5%8E%BB%E7%9A%84%E8%AF%97%E4%BA%BA%E5%92%8C%E8%BF%9F%E6%9D%A5%E7%9A%84%E4%B9%8C%E5%B0%94%E9%87%8C%E5%8D%A1/00831rSTly1gcmflr8zo0j30u0140tf6.jpg" alt=""></p>
<p>乌尔里卡啊乌尔里卡</p>
<p>为什么你来的这么晚</p>
<p>诗人的眼睛迷失了光芒</p>
<p>只能在想象的世界里</p>
<p>第一次也是最后一次占有你肉体的形象</p>
